<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Professional To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6ee0;
            --primary-hover: #3955b0;
            --secondary-color: #e7eeff;
            --text-color: #333;
            --text-light: #777;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 30px;
            position: relative;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .task-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-form {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .priority-dropdown {
            position: relative;
        }

        .priority-btn {
            padding: 12px 15px;
            background: white;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .priority-btn:hover {
            border-color: #ddd;
        }

        .priority-options {
            position: absolute;
            top: 110%;
            left: 0;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 150px;
            z-index: 10;
            display: none;
        }

        .priority-options.show {
            display: block;
        }

        .priority-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .priority-option:hover {
            background-color: var(--secondary-color);
        }

        .submit-btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .task-filters {
            padding: 15px 30px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: #d8e1f5;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 4px;
        }

        .task-list::-webkit-scrollbar-track {
            background-color: #f5f5f5;
        }

        .task-item {
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.3s ease;
            transition: var(--transition);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            background-color: #f9f9f9;
        }

        .task-checkbox {
            position: relative;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .task-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: var(--transition);
        }

        .task-checkbox:hover .checkmark {
            border-color: var(--primary-color);
        }

        .task-checkbox input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .task-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .task-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .task-content {
            flex: 1;
        }

        .task-content h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: var(--transition);
        }

        .task-item.completed .task-content h3 {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-light);
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .task-priority {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-priority.high {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }

        .task-priority.medium {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
        }

        .task-priority.low {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.5;
            transition: var(--transition);
            color: var(--text-color);
        }

        .action-btn:hover {
            opacity: 1;
        }

        .action-btn.delete-btn:hover {
            color: var(--danger-color);
        }

        .action-btn.edit-btn:hover {
            color: var(--primary-color);
        }

        .empty-list {
            padding: 30px;
            text-align: center;
            color: var(--text-light);
        }

        .empty-list i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-list p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .app-footer {
            padding: 15px 30px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            background-color: #f9f9f9;
        }

        .clear-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: transparent;
            border: 1px solid var(--text-light);
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .clear-btn:hover {
            background-color: #f1f1f1;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: end;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .cancel-btn {
            background-color: #eee;
            border: none;
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        .save-btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-weight: 600;
        }

        .save-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.active {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification i {
            font-size: 20px;
        }

        .notification.success i {
            color: var(--success-color);
        }

        .notification.error i {
            color: var(--danger-color);
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 14px;
            color: var(--text-light);
        }

        .notification-close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.5;
            transition: var(--transition);
        }

        .notification-close:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .task-stats {
                flex-wrap: wrap;
            }

            .task-form {
                flex-direction: column;
            }

            .priority-dropdown {
                width: 100%;
            }

            .priority-btn {
                width: 100%;
                justify-content: space-between;
            }

            .submit-btn {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> TaskMaster</h1>
            <p>Stay organized and boost your productivity</p>
            <div class="task-stats">
                <div class="stat-item">
                    <i class="fas fa-tasks"></i>
                    <span id="total-tasks">0</span> tasks
                </div>
                <div class="stat-item">
                    <i class="fas fa-check"></i>
                    <span id="completed-tasks">0</span> completed
                </div>
                <div class="stat-item">
                    <i class="fas fa-hourglass-half"></i>
                    <span id="pending-tasks">0</span> pending
                </div>
            </div>
        </header>

        <div class="task-form">
            <input type="text" id="task-input" class="task-input" placeholder="Add a new task...">
            <div class="priority-dropdown">
                <button class="priority-btn" id="priority-btn">
                    <span id="selected-priority">Priority</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="priority-options" id="priority-options">
                    <div class="priority-option" data-value="high">
                        <i class="fas fa-circle" style="color: #e74c3c;"></i>
                        High
                    </div>
                    <div class="priority-option" data-value="medium">
                        <i class="fas fa-circle" style="color: #f39c12;"></i>
                        Medium
                    </div>
                    <div class="priority-option" data-value="low">
                        <i class="fas fa-circle" style="color: #27ae60;"></i>
                        Low
                    </div>
                </div>
            </div>
            <button class="submit-btn" id="add-task-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>

        <div class="app-footer">
            <p>Your tasks are saved locally and will not be lost when you close this page.</p>
            <button class="clear-btn" id="clear-all-btn">Clear All Tasks</button>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Task</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-task-input">Task Name</label>
                    <input type="text" id="edit-task-input" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-priority-select">Priority</label>
                    <select id="edit-priority-select" class="form-control">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn cancel-btn" id="cancel-edit-btn">Cancel</button>
                <button class="modal-btn save-btn" id="save-edit-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <div class="notification-title" id="notification-title">Success</div>
            <div class="notification-message" id="notification-message">Task added successfully!</div>
        </div>
        <button class="notification-close" id="notification-close">&times;</button>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {  // Fixed syntax error: comma instead of parenthesis
    // DOM Elements
    const taskInput = document.getElementById('task-input');
    const priorityBtn = document.getElementById('priority-btn');
    const priorityOptions = document.getElementById('priority-options');
    const selectedPriority = document.getElementById('selected-priority');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const clearAllBtn = document.getElementById('clear-all-btn');
    const totalTasksEl = document.getElementById('total-tasks');
    const completedTasksEl = document.getElementById('completed-tasks');
    const pendingTasksEl = document.getElementById('pending-tasks');
    
    // Edit Modal Elements
    const editModal = document.getElementById('edit-modal');
    const editTaskInput = document.getElementById('edit-task-input');
    const editPrioritySelect = document.getElementById('edit-priority-select');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');
    const saveEditBtn = document.getElementById('save-edit-btn');
    
    // Notification Elements
    const notification = document.getElementById('notification');
    const notificationTitle = document.getElementById('notification-title');
    const notificationMessage = document.getElementById('notification-message');
    const notificationClose = document.getElementById('notification-close');
    
    // Variables
    let tasks = [];
    let currentFilter = 'all';
    let currentPriority = 'medium';
    let editTaskId = null;
    
    // Initialize app
    init();
    
    // Functions
    function init() {
        loadTasksFromLocalStorage();
        renderTasks();
        updateTaskStats();
        
        // Add event listeners
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        priorityBtn.addEventListener('click', togglePriorityDropdown);
        addTaskBtn.addEventListener('click', addTask);
        clearAllBtn.addEventListener('click', clearAllTasks);
        
        // Priority options event listeners
        const priorityOptionElements = document.querySelectorAll('.priority-option');
        priorityOptionElements.forEach(option => {
            option.addEventListener('click', selectPriority);
        });
        
        // Filter buttons event listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', applyFilter);
        });
        
        // Modal event listeners
        cancelEditBtn.addEventListener('click', closeEditModal);
        saveEditBtn.addEventListener('click', saveEditedTask);
        
        // Notification close event listener
        notificationClose.addEventListener('click', hideNotification);
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!priorityBtn.contains(e.target) && !priorityOptions.contains(e.target)) {
                priorityOptions.classList.remove('show');
            }
        });
    }
    
    function loadTasksFromLocalStorage() {
        const storedTasks = localStorage.getItem('tasks');
        if (storedTasks) {
            tasks = JSON.parse(storedTasks);
        }
    }
    
    function saveTasksToLocalStorage() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    
    function createTaskElement(task) {
        const taskItem = document.createElement('div');
        taskItem.classList.add('task-item');
        if (task.completed) {
            taskItem.classList.add('completed');
        }
        taskItem.dataset.id = task.id;
        
        taskItem.innerHTML = `
            <label class="task-checkbox">
                <input type="checkbox" ${task.completed ? 'checked' : ''}>
                <span class="checkmark"></span>
            </label>
            <div class="task-content">
                <h3>${task.name}</h3>
                <div class="task-meta">
                    <div class="task-date">
                        <i class="far fa-calendar-alt"></i>
                        ${formatDate(task.createdAt)}
                    </div>
                    <div class="task-priority ${task.priority}">
                        <i class="fas fa-circle"></i>
                        ${capitalizeFirstLetter(task.priority)}
                    </div>
                </div>
            </div>
            <div class="task-actions">
                <button class="action-btn edit-btn" data-id="${task.id}">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" data-id="${task.id}">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        `;
        
        return taskItem;
    }
    
    function renderTasks() {
        taskList.innerHTML = '';
        
        let filteredTasks = filterTasks(tasks, currentFilter);
        
        if (filteredTasks.length === 0) {
            const emptyList = document.createElement('div');
            emptyList.classList.add('empty-list');
            emptyList.innerHTML = `
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks found</p>
            `;
            taskList.appendChild(emptyList);
            return;
        }
        
        filteredTasks.forEach(task => {
            const taskElement = createTaskElement(task);
            taskList.appendChild(taskElement);
        });
        
        // Add event listeners to task elements
        addTaskEventListeners();
    }
    
    function filterTasks(tasks, filter) {
        switch (filter) {
            case 'all':
                return tasks;
            case 'pending':
                return tasks.filter(task => !task.completed);
            case 'completed':
                return tasks.filter(task => task.completed);
            case 'high':
            case 'medium':
            case 'low':
                return tasks.filter(task => task.priority === filter);
            default:
                return tasks;
        }
    }
    
    function addTaskEventListeners() {
        // Checkbox event listeners
        const checkboxes = document.querySelectorAll('.task-checkbox input');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', toggleTaskStatus);
        });
        
        // Edit button event listeners
        const editBtns = document.querySelectorAll('.edit-btn');
        editBtns.forEach(btn => {
            btn.addEventListener('click', openEditModal);
        });
        
        // Delete button event listeners
        const deleteBtns = document.querySelectorAll('.delete-btn');
        deleteBtns.forEach(btn => {
            btn.addEventListener('click', deleteTask);
        });
    }
    
    function addTask() {
        const taskName = taskInput.value.trim();
        
        if (!taskName) {
            showNotification('Error', 'Task name cannot be empty!', 'error');
            return;
        }
        
        const newTask = {
            id: generateUniqueId(),
            name: taskName,
            completed: false,
            priority: currentPriority,
            createdAt: new Date().toISOString()
        };
        
        tasks.unshift(newTask);
        saveTasksToLocalStorage();
        renderTasks();
        updateTaskStats();
        
        // Reset input
        taskInput.value = '';
        
        showNotification('Success', 'Task added successfully!', 'success');
    }
    
    function toggleTaskStatus(e) {
        const taskItem = e.target.closest('.task-item');
        const taskId = taskItem.dataset.id;
        
        const taskIndex = tasks.findIndex(task => task.id === taskId);
        if (taskIndex !== -1) {
            tasks[taskIndex].completed = e.target.checked;
            if (e.target.checked) {
                taskItem.classList.add('completed');
            } else {
                taskItem.classList.remove('completed');
            }
            
            saveTasksToLocalStorage();
            updateTaskStats();
        }
    }
    
    function deleteTask(e) {
        const taskId = e.currentTarget.dataset.id;
        
        tasks = tasks.filter(task => task.id !== taskId);
        saveTasksToLocalStorage();
        renderTasks();
        updateTaskStats();
        
        showNotification('Success', 'Task deleted successfully!', 'success');
    }
    
    function clearAllTasks() {
        if (tasks.length === 0) {
            return;
        }
        
        const confirmed = confirm('Are you sure you want to clear all tasks?');
        if (confirmed) {
            tasks = [];
            saveTasksToLocalStorage();
            renderTasks();
            updateTaskStats();
            
            showNotification('Success', 'All tasks cleared successfully!', 'success');
        }
    }
    
    function updateTaskStats() {
        const totalTasks = tasks.length;
        const completedTasks = tasks.filter(task => task.completed).length;
        const pendingTasks = totalTasks - completedTasks;
        
        totalTasksEl.textContent = totalTasks;
        completedTasksEl.textContent = completedTasks;
        pendingTasksEl.textContent = pendingTasks;
    }
    
    function openEditModal(e) {
        const taskId = e.currentTarget.dataset.id;
        const task = tasks.find(task => task.id === taskId);
        
        if (task) {
            editTaskId = taskId;
            editTaskInput.value = task.name;
            editPrioritySelect.value = task.priority;
            
            editModal.classList.add('active');
        }
    }
    
    function closeEditModal() {
        editModal.classList.remove('active');
    }
    
    function saveEditedTask() {
        const taskName = editTaskInput.value.trim();
        const priority = editPrioritySelect.value;
        
        if (!taskName) {
            showNotification('Error', 'Task name cannot be empty!', 'error');
            return;
        }
        
        const taskIndex = tasks.findIndex(task => task.id === editTaskId);
        if (taskIndex !== -1) {
            tasks[taskIndex].name = taskName;
            tasks[taskIndex].priority = priority;
            
            saveTasksToLocalStorage();
            renderTasks();
            closeEditModal();
            
            showNotification('Success', 'Task updated successfully!', 'success');
        }
    }
    
    // Helper functions
    function generateUniqueId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    
    function formatDate(dateString) {
        const date = new Date(dateString);
        const options = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        return date.toLocaleDateString('en-US', options);
    }
    
    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }
    
    function togglePriorityDropdown() {
        priorityOptions.classList.toggle('show');
    }
    
    function selectPriority(e) {
        const option = e.currentTarget;
        const value = option.dataset.value;
        
        currentPriority = value;
        selectedPriority.textContent = capitalizeFirstLetter(value);
        
        priorityOptions.classList.remove('show');
    }
    
    function applyFilter(e) {
        const filterBtn = e.currentTarget;
        const filter = filterBtn.dataset.filter;
        
        currentFilter = filter;
        
        // Update active filter button
        filterBtns.forEach(btn => {
            btn.classList.remove('active');
        });
        filterBtn.classList.add('active');
        
        renderTasks();
    }
    
    function showNotification(title, message, type) {
        notificationTitle.textContent = title;
        notificationMessage.textContent = message;
        
        notification.className = 'notification';
        notification.classList.add('active', type);
        
        setTimeout(hideNotification, 3000);
    }
    
    function hideNotification() {
        notification.classList.remove('active');
    }
});
